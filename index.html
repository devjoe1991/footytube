<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Retarded Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <style>
      * {
        font-family: 'Courier New', monospace;
      }

      html, body {
        overflow: hidden;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }

      #title {
        background-color: black;
        font-size: 15px;
        padding: 5px 10px;
        opacity: 0;
      }

      .btn {
        background-color: teal;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 10px;
        cursor: pointer;
        border: none;
        position: relative;
        float: right;
        user-select: none;
      }
      /* Larger reset button on mobile */
      @media (max-width: 768px) {
        #reset-btn {
          padding: 12px 16px !important;
          font-size: 16px !important;
          border-radius: 10px !important;
        }
      }

      .title-container {
        position: fixed;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        color: white;
        user-select: none;
      }

      .dot {
        height: 8px;
        width: 8px;
        background-color: orange;
        border-radius: 50%;
        margin-right: 10px;
        margin-left: 5px;
      }

      .blink {
        animation: pulse 0.8s ease-out infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 4px 0px orange;
        }
        50% {
          box-shadow: 0 0 10px 3px orange;
        }
        100% {
          box-shadow: 0 0 4px 0px orange;
        }
      }

      .yt-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 12px;
        display: flex;
        justify-content: center;
        pointer-events: none;
        z-index: 2;
      }
      .yt-footer a {
        pointer-events: auto;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        background: rgba(255,255,255,0.92);
        color: #111;
        border-radius: 999px;
        text-decoration: none;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-weight: 700;
        font-size: 14px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.25);
        border: 1px solid rgba(0,0,0,0.06);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      .yt-footer a:hover { transform: translateY(-1px); box-shadow: 0 8px 28px rgba(0,0,0,0.3); }
      .yt-footer svg { display: block; }

      #start-btn {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        color: white;
        font-size: 30px;
        border: none;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="start-btn">Tap to start</button>
    <canvas id="scene"></canvas>
    <div class="title-container">
      <div class="dot"></div>
      <h4 id="title"></h4>
    </div>
    <button style="z-index: 1;" class="btn" id="audio-btn">Audio: On</button>
    <div class="yt-footer">
      <a href="https://www.youtube.com/@SimbaBimba22" target="_blank" rel="noopener noreferrer" title="Visit our YouTube channel">
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#FF0000" d="M23.5 6.2c-.3-1.2-1.2-2.2-2.4-2.5C19 3.2 12 3.2 12 3.2s-7 0-9.1.5C1.7 4 0.8 5 0.5 6.2 0 8.3 0 12 0 12s0 3.7.5 5.8c.3 1.2 1.2 2.2 2.4 2.5C5 20.8 12 20.8 12 20.8s7 0 9.1-.5c1.2-.3 2.1-1.3 2.4-2.5.5-2.1.5-5.8.5-5.8s0-3.7-.5-5.8z"/>
          <path fill="#fff" d="M9.75 8.5l6 3.5-6 3.5z"/>
        </svg>
        <span>Subscribe on YouTube</span>
      </a>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
